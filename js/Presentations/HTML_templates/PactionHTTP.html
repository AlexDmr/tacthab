<div class="PactionHTTP_root">
	<div class="url">
		<!--<span class="label">URL:</span>-->
		<input class="url" type="url"></input>
	</div>
	<div class="params">
		<span class="label">HTTP</span>
		<select class="method">
			<option value="GET">GET</option>
			<option value="POST">POST</option>
			<option value="PUT">PUT</option>
			<option value="DELETE">DELETE</option>
			<option value="UPDATE">UPDATE</option>
		</select>
		<select class="headers">
			<option value="application/json">application/json</option> 
			<option value="text/plain">text/plain</option>
			<option value="application/x-www-form-urlencoded">application/x-www-form-urlencoded</option>
		</select>
		<textarea class="body" rows="1" cols="20"></textarea>
		<div class="listKeyValue">
			<div class="prototype KeyValue">
				<input class="DEL" type="button" value="DEL"></input>
				<input class="key" type="text"></input>
				<span class="label">=</span>
				<textarea class="value"></textarea>
			</div>
			<input class="ADD" type="button" value="ADD"></input>
			<div class="content">
			</div>
		</div>
	</div>
</div>

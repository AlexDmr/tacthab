<div class="filter">
	<input type="text" class="attribute"></input>
	<select name="cars", class="operator">
		<option value="equal">equal</option>
		<option value="different">different</option>
		<option value="greater">greater than</option>
		<option value="greaterOrEqual">greater or equal than</option>
		<option value="lower">lower than</option>
		<option value="lowerOrEqual">lower or equal than</option>
	</select>
	<input type="text"   class="value"></input>
	<input type="button" class="delete" value="delete"></input>
</div>

<!-- {{activity | json}} -->
<md-content class="root md-whiteframe-20dp">
	<h3 ng-bind="ctrl.activity.title"></h3>
	
	<section 	class				= "components"
				alx-droppable		= "draggedInfo.draggedData.type.indexOf('Brick') >= 0"
				alx-accept-feedback	= "candrop"
				alx-hover-feedback	= "overdrop"
				alx-drop-action		= "ctrl.appendBrick(draggedInfo.draggedData)"
				flex 				= "50%"
				>
		<h4>Components</h4>
		<section	ng-repeat		= "brick in ctrl.activity.components"
					alx-draggable	= "brick"
					>
			<brick data="brick"></brick>
		</section>
	</section>

	<section class="inputs">
		<h4>Inputs</h4>
	</section>

	<section class="outputs">
		<h4>Outputs</h4>
	</section>

	<section class="mechanisms">
		<h4>Mechanisms</h4>
		<section class="program">
			<instruction data	="ctrl.dataProgram"
						 context="ctrl.context"></instruction>
		</section>
	</section>

</md-content>

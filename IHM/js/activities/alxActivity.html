<!-- {{activity | json}} -->
<md-content class="root md-whiteframe-20dp">
	<h3 ng-bind="activity.title"></h3>
	
	<section 	class				= "components"
				alx-droppable		= ".Brick"
				alx-accept-feedback	= "candrop"
				alx-hover-feedback	= "overdrop"
				drop-action			= "ctrl.appendBrick(draggedInfo)"
				>
		<section class="openHab">
			<brick-openhab data="brick" ng-repeat="brick in activity.components | filter:filterBrickOpenHAB"></brick-openhab>
		</section>
		<section class="UPnP" flex="50%">
			<brick-upnp data="brick" ng-repeat="brick in activity.components | filter:{type:'BrickUPnP'}"></brick-upnp>
		</section>
	</section>

	<section class="inputs">
	<
	</section>

	<section class="outputs">

	</section>

	<section class="mechanisms">

	</section>

</md-content>

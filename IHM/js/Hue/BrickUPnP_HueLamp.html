<section ng-class="ctrl.brick.type" ng-dblclick="ctrl.toggle()">
	<span class="description">
		<section class="name">{{ctrl.brick.name}}</section>
		<section class="separator"></section>
		<section class="state">{{ctrl.brick | json}}</section>
	</span>
	<img class="iconURL" src="/IHM/images/icons/hue.png"></img>
	<div class="color"></div>
	<input ng-model="ctrl.color" type="color" ng-change="ctrl.setColor( ctrl.color )" ng-show="ctrl.isOn"/>
</section>

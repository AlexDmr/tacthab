<section ng-class="ctrl.brick.type" ng-dblclick="ctrl.toggle()">
	<span class="description">
		<section class="name">{{ctrl.brick.name}}</section>
		<section class="separator"></section>
		<section class="state">
			<span ng-show="ctrl.brick.lampJS.state.on">ON</span><span ng-hide="ctrl.brick.lampJS.state.on">OFF</span>
			<span ng-hide="ctrl.brick.lampJS.state.reachable">?</span>
		</section>
	</span>
	<img class="iconURL" src="/IHM/images/icons/hue.png"></img>
	<div class="color"></div>
	<input ng-model="ctrl.color" type="color" ng-change="ctrl.setColor( ctrl.color )" ng-show="ctrl.brick.lampJS.state.on"/>
</section>

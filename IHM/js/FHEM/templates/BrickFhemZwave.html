<section ng-class="ctrl.brick.type" ng-dblclick="ctrl.triggerAction($event)">
	<span class="description">
		<section class="name">{{ctrl.brick.name}}</section>
		<section class="separator"></section>
		<section class="state">
			<span ng-if="ctrl.brick.fhem.power >= 0">{{ctrl.brick.fhem.power}}W</span>
			<span ng-if="ctrl.brick.fhem.SWITCH_BINARY">{{ctrl.brick.fhem.SWITCH_BINARY}}</span>
		</section>
	</span>
	<img class="iconURL" src="/IHM/images/icons/fhem.png"></img>
	<img class="serviceIconURL" ng-src="{{ctrl.iconDevice}}"></img>
</section>

<section ng-class="ctrl.instruction.type">
	<div class="arrow">
		<div class="eventSymbol"></div>
		<div class="defwhen">
			<div class="eventDrop">
				<div class="ImplicitVariable">
					Let's call the event source <div class="variableName Pnode Pselector_variable">brick</div>
				</div>
				<div class="event"
					 class="instructions"
					 alx-droppable			= "draggedInfo.hasOneTypeIn(['EventNode'])"
					 alx-accept-feedback	= "candrop"
					 alx-hover-feedback		= "overdrop"
					 drop-action			= "ctrl.appendEvent(draggedInfo)"
					>
					<p ng-hide="ctrl.instruction.childEvent">Drop EVENT here</p>
					<div ng-if="ctrl.instruction.childEvent">
						<instruction data="ctrl.instruction.childEvent"></instruction>
					</div>
				</div>
			</div>
			<img src="/js/Presentations/HTML_templates/implySymbol.svg"></img>
			<div class="instructions"
				 alx-droppable			= "draggedInfo.hasOneTypeIn(['ActionNode', 'ControlFlow'])"
				 alx-accept-feedback	= "candrop"
				 alx-hover-feedback		= "overdrop"
				 drop-action			= "ctrl.appendInstruction(draggedInfo)"
				>
				<p ng-hide="ctrl.instruction.childReaction">Drop REACTION here</p>
				<div ng-if="ctrl.instruction.childReaction">
					<instruction data="ctrl.instruction.childReaction"></instruction>
				</div>
			</div>
		</div>
	</div>
</section>

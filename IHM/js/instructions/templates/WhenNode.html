<section ng-class="ctrl.instruction.type">
	<div class="arrow">
		<div class="eventSymbol"></div>
		<div class="defwhen">
			<div class="eventDrop">
				<div class="ImplicitVariable">
					Let's call the event source <div class="variableName Pnode Pselector_variable">brick</div>
				</div>
				<div class="event"
					 alx-droppable			= "Pnode.hasOneType(draggedInfo.draggedData, ['EventNode'])"
					 alx-accept-feedback	= "candrop"
					 alx-hover-feedback		= "overdrop"
					 alx-drop-action		= "ctrl.appendEvent(draggedInfo.draggedData)"
					>
					<p ng-hide="ctrl.childEvent.length">Drop EVENT here</p>
					<div>
						<instruction ng-repeat="inst in ctrl.childEvent" data="inst"></instruction>
					</div>
				</div>
			</div>
			<img src="/js/Presentations/HTML_templates/implySymbol.svg"></img>
			<div class="instructions"
				 alx-droppable			= "Pnode.hasOneType(draggedInfo.draggedData, ['ActionNode', 'ControlFlow'])"
				 alx-accept-feedback	= "candrop"
				 alx-hover-feedback		= "overdrop"
				 alx-drop-action		= "ctrl.appendInstruction(draggedInfo.draggedData)"
				>
				<p ng-hide="ctrl.childReaction.length">Drop REACTION here</p>
				<div>
					<instruction ng-repeat="inst in ctrl.childReaction" data="inst"></instruction>
				</div>
			</div>
		</div>
	</div>
</section>

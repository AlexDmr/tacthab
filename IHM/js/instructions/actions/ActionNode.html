<section ng-class				= "ctrl.instruction.type"
		 alx-droppable			= "Pnode.hasOneType(draggedInfo.draggedData, ctrl.sources)"
		 alx-accept-feedback	= "candrop"
		 alx-hover-feedback		= "overdrop"
		 alx-drop-action		= "ctrl.appendSelector(draggedInfo.draggedData)"
		 >
	<img class="action_symbol" ng-src="{{ctrl.actionIcon}}"></img>
	<div class="action_description">
		<p class="actionName" ng-bind="ctrl.actionLabel"></p>
		<p 	class="selector" >
			<!-- <p ng-hide="ctrl.instruction.children.length === 0">Drop a {{ctrl.sources}}</p>-->
			<selector ng-if="ctrl.selNode" data = "ctrl.selNode" context="ctrl.context"></selector> 
			<!-- {{ctrl | json}} -->
		</p>
	</div>
</section>

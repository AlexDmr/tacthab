<section ng-class="ctrl.instruction.type">
	<img class="event_symbol" ng-src="{{ctrl.eventIcon}}"></img>
	<div class="event_description event">
		<p class="eventName" ng-bind="ctrl.eventLabel"></p>
		<p 	class="selector"
			alx-droppable		= "draggedInfo.hasOneTypeIn(ctrl.sources)"
			alx-accept-feedback	= "candrop"
			alx-hover-feedback	= "overdrop"
			alx-drop-action		= "ctrl.appendEvent(draggedInfo)"
			>
			<p ng-hide="ctrl.instruction.children.length === 0">Drop EVENT here</p>
			<instruction ng-repeat	= "instruction in ctrl.instruction.children"
						 data		= "instruction"
						>
			</instruction>
		</p>
	</div>
	<img class="eventThunder" src="/js/Presentations/HTML_templates/event-icon.png"></img>
</section>
